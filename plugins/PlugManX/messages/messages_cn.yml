###
# 自定义信息文件。
#
# 信息可以包含 http://minecraft.gamepedia.com/Formatting_codes 上的任何格式码，并且必须使用「&」字符来表示它们。
# 确保在自定义信息周围包含单引号。
# 随着新版的更新，这些内容可能会发生变化，以前的版本可能无法正确显示信息。变更将在变更纪录中记录。
### 

