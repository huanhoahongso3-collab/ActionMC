###
# Файл пользовательских сообщений.
#
# Сообщения могут использовать любые коды форматирования с сайта http://minecraft.gamepedia.com/Formatting_codes и должны использовать символ '&'.
# Обязательно заключайте сообщения в одинарные кавычки.
# При обновлениях структура может меняться, и старые версии могут работать некорректно. Изменения будут указаны в changelog.
###

