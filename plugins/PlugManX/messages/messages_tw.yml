###
# 自訂訊息檔案。
#
# 訊息可以包含 http://minecraft.gamepedia.com/Formatting_codes 上的任何格式碼，並且必須使用「&」字元來表示它們。
# 確保在自訂訊息周圍包含單引號。
# 隨著新版的更新，這些內容可能會發生變化，以前的版本可能無法正確顯示資訊。變更將在變更紀錄中記錄。
### 

