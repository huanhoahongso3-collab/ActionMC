                }
                "armor_stand" {
                    block-bulk-capture=false
                    entity-bulk-capture=true
                    block-event-creation=true
                    entity-block-creation=true
                }
                "experience_orb" {
                    block-bulk-capture=false
                    entity-bulk-capture=true
                    block-event-creation=true
                    entity-block-creation=true
                }
                "leash_hitch" {
                    block-bulk-capture=false
