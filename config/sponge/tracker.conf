block {
    # If 'true', newly discovered blocks will be added to this config with default settings.
    auto-populate=false
    # Per-mod block id mappings for controlling tracking behavior
    mods {
        minecraft {
            # If 'false', all tracking for this mod will be disabled.
            enabled=true
            types {
                chest {
                    block-bulk-capture=true
                    entity-bulk-capture=true
                    block-event-creation=false
                    entity-block-creation=true
                }
                spawner {
                    block-bulk-capture=true
                    entity-bulk-capture=true
                    block-event-creation=false
                    entity-block-creation=true
                }
                beacon {
                    block-bulk-capture=true
                    entity-bulk-capture=true
                    block-event-creation=false
                    entity-block-creation=true
                }
                "shulker_box" {
                    block-bulk-capture=true
                    entity-bulk-capture=true
                    block-event-creation=false
                    entity-block-creation=true
                }
                "ender_chest" {
                    block-bulk-capture=true
                    entity-bulk-capture=true
                    block-event-creation=false
                    entity-block-creation=true
                }
                "end_gateway" {
                    block-bulk-capture=true
                    entity-bulk-capture=true
                    block-event-creation=false
                    entity-block-creation=true
                }
            }
        }
    }
}
